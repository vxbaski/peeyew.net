<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>peeyew-unLimited</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif, ;
      background-image: url(https://d2w9rnfcy7mm78.cloudfront.net/37383449/original_5794ce320569de839326ea71b91f7ff2.png?1749694191?bc=0);
      background-repeat: repeat-x;
      background-position: bottom;
      background-attachment: fixed;
    }
    .feeling {
      font-size: 2rem;
      color: #0000ff;
    }
  </style>
</head>
<body>
  <div class="feeling" id="feeling">peeyew is a digital design</div>

  <script>
    const feelings = [
      "calibration",
      "dissertation",
      "desert",
      "warehouse",
      "mindhive",
      "blueprint",
      "bathtub",
      "substitution",
      "paradise",
      "sandbox"
    ];

    function getRandomFeeling() {
      const randomIndex = Math.floor(Math.random() * feelings.length);
      return feelings[randomIndex];
    }

    window.onload = () => {
      const feelingEl = document.getElementById("feeling");
      feelingEl.textContent = "peeyew is a digital design " + getRandomFeeling();
    };
  </script>
</body>
</html>
