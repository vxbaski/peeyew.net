<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    .main {
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      background-image: url(https://d2w9rnfcy7mm78.cloudfront.net/37383449/original_5794ce320569de839326ea71b91f7ff2.png?1749694191?bc=0);
      background-repeat: repeat-x;
      background-position: bottom;
      background-attachment: scroll;
      background-size: auto;
    }

    .feeling {
      font-size: 2rem;
      color: #0000ff;
    }

    .image-gallery {
      display: flex; /* Use flexbox for layout */
      height: 100vh; /* Full viewport height */
      background: linear-gradient(to bottom, #7998ff 5%, #ffffff 60%); /* Blue to white gradient */
      padding: 20px; /* Add padding around the gallery */
    }

    .contact-info {
      flex: 1; /* Take up 50% of the gallery */
      padding: 5px; /* Add padding inside the contact info */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      box-sizing: border-box;
      text-align: center; /* Center-align text */
    }

    .contact-info h1 {
      margin: 0;
      font-size: calc(2vw + 2vh); /* Dynamically scale font size based on viewport */
      line-height: 1.2; /* Adjust line height for better spacing */
      width: 100%; /* Ensure it spans the full width */
      text-align: justify; /* Justify the text */
    }

    .contact-info a {
      text-decoration: none;
      color: #0000ff; /* Blue links */
      display: block;
      margin-bottom: 10px;
    }

    .image-gallery-images {
      flex: 1; /* Take up 100% of the gallery */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive columns */
      grid-auto-flow: dense; /* Fill gaps automatically */
      gap: 0; /* No gaps between images */
    }

    .image-gallery-images img {
      width: 100%; /* Make images fill their grid cells */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Ensure images fit within their cells */
    }
  </style>
</head>

    function getRandomFeeling() {
      const randomIndex = Math.floor(Math.random() * feelings.length);
